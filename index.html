    <title>Rock Paper Scissors</title>

<body>
    <script>
        function getComputerChoice(){
            choice = ['Rock', 'Paper', 'Scissor'];
            
            return choice[Math.floor(Math.random()*3)];
        }
        function playGame(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            
            computerSelection = computerSelection.toLowerCase();
            
            if(playerSelection == "rock" ) {
                if(computerSelection == "paper") {
                    console.log("You Lose! Paper beats Rock");
                    return 0;
                } else if(computerSelection == "rock") {
                    console.log("Draw! Rock equals Rock");
                    return -1;
                } else {
                    console.log("You Win! Rock beats Scissor");
                    return 1;
                }
            } else if(playerSelection == "paper") {
                if(computerSelection == "paper") {
                    console.log("Draw! Paper equals Paper");
                    return -1;
                } else if(computerSelection == "rock") {
                    console.log("You Win! Paper beats Rock");
                    return 1;

                } else {
                    console.log("You lose! Scissor beats Paper");
                    return 0;
                }
            } else {
                if(computerSelection == "paper") {
                    console.log("You Win! Scissor beats Paper");
                    return 1;

                } else if(computerSelection == "rock") {
                    console.log("You Lose! Rock beats Sicssor");
                    return 0;
                } else {
                    console.log("Draw! Scissor equals Scissor");
                    return -1;
                }
            }
        }
        function playRound() {
            let playerWin = 0, computerWin = 0;
            for(let i = 0; i < 5; i++) {
                playerSelection = prompt("Choose Rock, Paper, Scissor");
                computerSelection = getComputerChoice();
                let res = playGame(playerSelection, computerSelection);
                if(res == 1) playerWin++;
                else if(res == 0) computerWin++;
            }
            if(playerWin > computerWin) console.log("You : "+ playerWin + " Computer : " + computerWin + " Congrats !! You win.");
            else if(playerWin < computerWin) console.log("You : "+ playerWin + " Computer : " + computerWin + " You Lose!");
            else console.log("You : "+ playerWin + " Computer : " + computerWin + " Scores equal.")
        }
        //playerSelection = prompt("Choose Rock, Paper, Scissor");
        playRound()

    </script>
